<ion-content>
  <div class='holder'>

      <video id='player' width="100%" height="100%"  >    
        <source type="video/youtube" [src]="currentVideo" />
      </video>       
        <div class = "overFrame" (click)="tooglePlay()"></div>
        <div class = "back" (click)="back()" [hidden]='hiddenSlider'>
          <img src="assets/images/back.png" >
        </div>
        
  </div> 
  <div class = "slider" [hidden]='hiddenSlider'>
     <page-slides  [currentChannel]='currentChannel' (playFromSlide) = 'play($event)' ></page-slides>    
  </div>       
</ion-content>
